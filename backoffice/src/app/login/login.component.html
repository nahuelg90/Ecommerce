<br>
<div class="mat-div">
  <mat-card class="example-card">
    <form [formGroup]="loginForm" (ngSubmit)="loginUsuario()">
      <mat-card-title class="card-title">Inicio de sesión</mat-card-title>
      <br>
      <mat-form-field appearance="fill" class="field-card">
        <mat-label>E-Mail</mat-label>
        <input matInput formControlName="email" type="email" placeholder="E-mail"/>
        <mat-error *ngIf="loginForm.get('email').hasError('email') && !loginForm.get('email').hasError('required') && loginForm.get('email').dirty">
          Por favor ingrese una dirección de correo válida
        </mat-error>
        <mat-error *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').dirty">
          Email es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="field-card">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Contraseña"/>
        <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty">
          Contraseña es <strong>obligatorio</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <div class="button-div">
        <button mat-raised-button color="primary" type="submit"  [disabled]="loginForm.invalid">Iniciar sesión</button>
      </div>
      <mat-error *ngIf="errorEnLogin">
        <br>
        La contraseña y el usuario no coinciden
      </mat-error >
    </form>

  </mat-card>
</div>
